spring:
  datasource:
    url: jdbc:h2:tcp://localhost/~/test
    username: sa
    password:
    driver-class-name: org.h2.Driver

  # JPA Setting
  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        #show_sql: true
        format_sql: true

  # Console Font Color
  output:
    ansi:
      enabled: always

logging:
  level:
    org.hibernate.SQL: debug

